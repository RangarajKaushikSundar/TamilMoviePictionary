<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: Verdana, sans-serif;
      font-size: 1.2em;
      padding: 40px 10px;
      background: url("moviePairs.jpg") no-repeat;
      background-position: center;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      font-weight: 300;
    }

    #wordbox {
      opacity: 80;
      margin: auto;
      display: block;
      width: 90%;
      font-size: 30px;
      text-align: center;
      background: #fff;
      border-radius: 6px;
      color: black;
      transition: 1s linear;
      word-wrap: break-word;
      cursor: pointer;
    }

    .choose,
    .movieForm {
      margin: auto;
      font-size: 20px;
      padding: 10px;
    }

    h1 {
      color: rgb(255, 255, 255);
      margin: auto;
      padding: 10px;
      font-size: 20px;
      background-color: rgb(2, 10, 31);
      border-radius: 10px;
    }

    .home {
      box-sizing: border-box;
      display: block;
      background-color: rgb(8, 27, 75);
      color: rgb(255, 255, 255);
      border-radius: 10px;
      max-width: 920px;
      margin: 0 auto;
      margin-top: 40vh;
    }

    #wordboxText {
      padding: 50px 0;
      -webkit-touch-callout: none;
      /* iOS Safari */
      -webkit-user-select: none;
      /* Safari */
      -khtml-user-select: none;
      /* Konqueror HTML */
      -moz-user-select: none;
      /* Old versions of Firefox */
      -ms-user-select: none;
      /* Internet Explorer/Edge */
      user-select: none;
      /* Non-prefixed version, currently
      supported by Chrome, Edge, Opera and Firefox */
    }

    @media only screen and (max-width: 600px) {
      .home {
        margin: 0 auto;
        margin-top: 30vh;
      }

      select {
        width: 30%;
        padding: 5px 30px 5px 6px;
      }
    }

    select {
      -webkit-appearance: none;
      padding: 7px 40px 7px 12px;
      width: 50%;
      border: 1px solid #e8eaed;
      border-radius: 5px;
      background: #fff;
      box-shadow: 0 1px 3px -2px #9098a9;
      cursor: pointer;
      font-family: inherit;
      font-size: 16px;
      transition: all 150ms ease;
    }

    a:link,
    a:visited {
      background-color: white;
      color: black;
      border: 2px solid rgb(255, 255, 255);
      padding: 5px 10px;
      font-size: .7em;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      border-radius: 10px;
    }

    a:hover,
    a:active {
      background-color: rgb(9, 10, 9);
      color: white;
    }

    span {
      font-size: small;
    }
  </style>
</head>

  var elm1 = document.getElementById('wordbox');
  var timeout;
  var lastTap = 0;
  elm1.addEventListener('touchend', function (event) {
    var currentTime = new Date().getTime();
    var tapLength = currentTime - lastTap;
    clearTimeout(timeout);
    if (tapLength < 500 && tapLength > 0) {
      genRandomWord();
      event.preventDefault();
    } else {
      timeout = setTimeout(function () {
        clearTimeout(timeout);
      }, 500);
    }
    lastTap = currentTime;
  });


  function updateHeading(isTamil) {
    document.getElementById("heading").innerText = isTamil === "YES" ? "Tamil Pictionary" : isTamil === "MAYBE" ? "Tamil Pictionary?" : "Pictionary";
  }

  function setBackgroundImage(picName) {
    document.body.style.backgroundImage = `url(${picName})`;
  }

  function genRandomWord() {
    const word = getUnseenRandomWord();
    visitedSet.add(word);
    document.getElementById("wordboxText").innerText = word !== undefined ? word : "SEEN ALL WORDS";
  }

  function getUnseenRandomWord() {
    let random = Math.ceil(Math.random() * thisGame.length);
    let counter = 0;
    while (counter < 100 && thisGame[random] !== undefined && thisGame[random] !== null && visitedSet.has(thisGame[random])) {
      random = getUnseenRandomWord();
      counter++;
    }
    if (thisGame[random] === undefined) {
      for (const word of thisGame) {
        if (!visitedSet.has(word)) {
          return word;
        }
      }
    } else {
      return thisGame[random];
    }

  }
