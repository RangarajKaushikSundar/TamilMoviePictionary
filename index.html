        margin-top: 40vh;

        padding: 50px 0;

        /* Safari */

        /* Konqueror HTML */
        -moz-user-select: none;
        /* Old versions of Firefox */

      }

      #wordboxInfo {

        /* iOS Safari */
        -webkit-user-select: none;
        /* Safari */
        -khtml-user-select: none;
        /* Konqueror HTML */
        -moz-user-select: none;
        /* Old versions of Firefox */
        -ms-user-select: none;
        /* Internet Explorer/Edge */
        user-select: none;
        /* Non-prefixed version, currently

      }

      select {
        -webkit-appearance: none;
        padding: 7px 40px 7px 12px;
        width: 50%;
        border: 1px solid #e8eaed;
        border-radius: 5px;
        background: #fff;
        box-shadow: 0 1px 3px -2px #9098a9;
        cursor: pointer;
        font-family: inherit;
        font-size: 16px;
        transition: all 150ms ease;
      }

      a:link,
      a:visited {
        background-color: white;
        color: black;
        border: 2px solid rgb(255, 255, 255);
        padding: 5px 10px;
        font-size: 0.7em;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        border-radius: 10px;
      }

      .tablinks {
        font-family: Verdana, sans-serif;
        color: black;
        border: 2px solid rgb(0, 0, 0);
        padding: 25px 15px;
        font-size: 1em;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        transition: 0.3s;
        border-radius: 4px;
      }

      a:hover,
      a:active,
      .active,
      .tab button:hover {
        background-color: rgb(35, 36, 35);
        color: white;
      }

      span {
        font-size: small;
      }

      /* Style the tab content */
      .tabcontent {
        display: none;
        padding: 6px 12px;
        border-top: none;
      }

      .tabcontent {
        animation: fadeEffect 1s; /* Fading effect takes 1 second */

      @media only screen and (max-width: 600px) {
        .home {
          margin: 0 auto;
          margin-top: 45vh;
        }

        select {
          width: 30%;
          padding: 5px 30px 5px 6px;
        }

        a {
          margin-top: 10px;
        }

        .tab button {
          border: 1px solid rgb(0, 0, 0);
          padding: 5px 10px;
        }

      @media only screen and (max-width: 375px) {
        select {
          width: 100%;
        }
        .tab {
          width: 90%;
        }
        .tab button {
          border: 1px solid rgb(0, 0, 0);
          padding: 5px 10px;
        }
      }

      /* Go from zero to full opacity */
      @keyframes fadeEffect {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

        // Declare all variables

          updateHeading("YES");
          setBackgroundImage("moviePairs.jpg");

        var i, tabcontent, tablinks;

        // Get all elements with class="tabcontent" and hide them

        }

        // Get all elements with class="tablinks" and remove the class "active"
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");

        // Show the current tab, and add an "active" class to the button that opened the tab

        evt.currentTarget.className += " active";

      var visitedSet = new Set();
      var thisGame = database["movieNames"];

      function updateHeading(isTamil) {
        document.getElementById("heading").innerText =
          isTamil === "YES"
            ? "Tamil Pictionary"
            : isTamil === "MAYBE"
            ? "Tamil Pictionary?"
            : "Pictionary";
      }

      function setGame() {
        visitedSet = new Set();
        document.getElementById("wordboxText").innerHTML = "<br />";
        selectedGame = document.getElementById("game").selectedIndex;
        switch (selectedGame) {
          case 0:
            thisGame = database["movieNames"];
            updateHeading("YES");
            setBackgroundImage("moviePairs.jpg");
            break;
          case 1:
            thisGame = database["tamilMovieSongs"];
            updateHeading("YES");
            setBackgroundImage("movieSongs.jpeg");
            break;
          case 2:
            thisGame = database["toughTamilMovies"];
            updateHeading("YES");
            setBackgroundImage("toughTamilMovie.gif");
            break;
          case 3:
            thisGame = database["tamilDishes"];
            updateHeading("YES");
            setBackgroundImage("southIndianFood.jpg");
            break;
          case 4:
            thisGame = database["otherDishes"];
            updateHeading("MAYBE");
            setBackgroundImage("northIndian.jpg");
            break;
          case 5:
            thisGame = database["placesInChennai"];
            updateHeading("YES");
            setBackgroundImage("chennai.jpeg");
            break;
          case 6:
            thisGame = database["sitcoms"];
            updateHeading("NO");
            setBackgroundImage("sitcoms.png");
            break;
          case 7:
            thisGame = database["harryPotter"];
            updateHeading("NO");
            setBackgroundImage("hogwarts.jpeg");
            break;
          case 8:
            thisGame = database["anime"];
            updateHeading("NO");
            setBackgroundImage("anime.png");
            break;
          case 9:
            thisGame = database["hindiMovies"];
            updateHeading("NO");
            setBackgroundImage("hindiMovies.jpeg");
            break;
          default:
            thisGame = database["movieNames"];
            updateHeading("YES");
            setBackgroundImage("moviePairs.jpg");
            break;
        }
      }

      function setBackgroundImage(picName) {
        if (isFastConnection()) {
          document.body.style.backgroundImage = `url(${picName})`;
          document.body.style.backgroundColor = "black";
        } else {
          document.body.style.background = "none";
          document.body.style.backgroundColor = "white";
        }
      }

      function getUnseenRandomWord() {
        let random = Math.ceil(Math.random() * thisGame.length);
        let loopcounter = 0;
        while (
          loopcounter < 100 &&
          thisGame[random] !== undefined &&
          thisGame[random] !== null &&
          visitedSet.has(thisGame[random])
        ) {
          random = getUnseenRandomWord();
          loopcounter++;
        }
        if (thisGame[random] === undefined) {
          for (const word of thisGame) {
            if (!visitedSet.has(word)) {
              return word;
            }
          }
        } else {
          return thisGame[random];
        }
      }

      function genRandomWord() {
        const word = getUnseenRandomWord();
        visitedSet.add(word);
        document.getElementById("wordboxText").innerText =
          word !== undefined ? word : "SEEN ALL WORDS";
      }

      const wordBoxElement = document.getElementById("wordbox");
      let timeout;
      let lastTap = 0;
      wordBoxElement.addEventListener("touchend", function (event) {
        event.preventDefault();
        let currentTime = new Date().getTime();
        let tapLength = currentTime - lastTap;
        clearTimeout(timeout);
        if (tapLength < 500 && tapLength > 0) {
          genRandomWord();
          event.preventDefault();
        } else {
          timeout = setTimeout(function () {
            clearTimeout(timeout);
          }, 500);
        }
        lastTap = currentTime;
      });

      setBackgroundImage("moviePairs.jpg");

      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
